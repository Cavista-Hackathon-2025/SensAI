<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensAI</title>

    <!-- Boostrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="/cdn/images/favicon.png" type="image/x-icon">

    <!-- Custom CSS Link -->
     <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-icon">
                <img src="/cdn/images/Sensai.png">
            </div>
            <span>Sensai</span>
        </div>
        <div class="mid">
            <div class="user">
                <i class="bi bi-person"></i>
                <span>Account</span>
            </div>
            <div class="home">
                <i class="bi bi-house-fill"></i>
                <span>Home</span>
            </div>
            <div class="history">
                <i class="bi bi-clock-history"></i>
                <span>History</span>
            </div>
        </div>
        <div class="logout">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </div>
        <div class="copy-text">
            &copy; 2025, <span>Sensai</span>.
        </div>
    </nav>
    <main>
        <div class="searchbar">
            <i class="bi-search bi"></i>
            <input 
                type="text" 
                name="search" 
                id="search" 
                placeholder="Enter keyword or phrase">
        </div>
        <div class="ai">
            <div class="heading">
                <h2>What's on your mind?</h2>
            </div>
            <div class="chat-box">
                <textarea 
                    name="chat"
                    id="chat" 
                    cols="30" 
                    rows="20"
                    placeholder="Write your thoughts. . ."
                    required></textarea>
            </div>
            <button class="submitButton">Send Message</button>
        </div>
    </main>

    <script>
        const searchInput = document.getElementById('search');
        const chatTextarea = document.getElementById('chat');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const chatContent = chatTextarea.value.toLowerCase();
            
            if (searchTerm && chatContent.includes(searchTerm)) {
                console.log(`Found "${searchTerm}" in chat content`);
            }
        });

        document.querySelector('.user').addEventListener('click', () => {
            console.log('Navigating to Account page...');
        });

        document.querySelector('.home').addEventListener('click', () => {
            console.log('Already on Home page');
        });

        document.querySelector('.history').addEventListener('click', () => {
            console.log('Navigating to History page...');
        });

        document.querySelector('.logout').addEventListener('click', () => {
            console.log('Logging out...');
        });

        document.querySelector('.submitButton').addEventListener('click', () => {
            const message = chatTextarea.value.trim();
            if (message) {
                console.log('Sending message:', message);
                chatTextarea.value = '';
            }
        });
    </script>
</body>
</html>
