<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sensai</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="/css/onboarding.css">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="/cdn/images/favicon.png" type="image/x-icon">
</head>
<body>

<header>
    <div class="logo">
        <div class="logo-icon">
            <img src="/cdn/images/Sensai.png" alt="Sensai Logo">
        </div>
        <span>
            <a href="/index.html">Sensai</a>
        </span>
    </div>

    <button class="get-started">
        <a href="/register.html">Create Account</a>
    </button>
</header>

<main>
    <div class="w-full">
        <div class="h1-center">
            <h2>Welcome back</h2>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <button type="button" class="google-link" onclick="handleGoogleLogin()">
                <img src="/cdn/images/google-logo.png" alt="Google Logo">
                <span>Continue with Google</span>
            </button>

            <div class="inputs">
                <div class="email-input">
                    <label for="email">Email</label>
                    <div class="icon-input">
                        <div class="icon"></div>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="Email address"
                        />
                    </div>
                </div>

                <div class="Password-input">
                    <label for="password">Password</label>
                    <div class="icon-input">
                        <div class="icon"></div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Password"
                        />
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="rounded-button">
                    Log In
                </button>
            </div>
        </form>

        <p class="b-text">
            Don&apos;t have an account?
            <button class="next-link">
                <a href="/register.html">Create one</a>
            </button>
        </p>
    </div>
</main>

<footer>
    <div class="whole">
        <div class="text">
            Made with <span>ü§ç</span> by SensAI &copy; 2025. All Rights Reserved.
        </div>
    </div>
</footer>

<script src="/js/onboarding.js"></script>
<script>
    function handleSubmit(event) {
        event.preventDefault(); 
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const formData = {
            email: email,
            password: password
        };

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/dashboard.html';
            } else {
                alert('Login failed: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        });
    }

    function handleGoogleLogin() {
        alert("Google login is not implemented in this demo.");
    }
</script>

</body>
</html>
